## train c3vd
## trainer
log_dir: results
seed: 3407
run_train: true
num_epochs: 35
batch_size: 8
mypretrain: /home/data/workspace/heqi/monogastroendo/models/lite-mono-pretrain.pth
weights_init: pretrained # choices=["pretrained", "scratch"]
models_to_load: ["depth_encoder", "depth_decoder", "pose_encoder", "pose_decoder"]
save_checkpoint_freq: 1
keep_num_checkpoint: 2
log_freq: 250

## optimizer
scheduler_step_size: 31
lr: [0.0001, 0.000005, 36, 0.0001, 0.00001, 36]

## loss
disable_matcher: false
half_epoch_matcher: true
disparity_smoothness: 0.001
matcher_loss_alpha: 0.2
confidence: 0.9

## dataloader
num_workers: 4
data_path: /home/data/workspace/heqi/monogastroendo/rect_c3vd_data
split: c3vd # choices=["eigen_zhou", "eigen_full", "odom", "benchmark", "yifanwang", "yifanwang_cutoff1", "my_kitti", "simcol", "c3vd"]
dataset: C3VDDataset # choices=["kitti", "kitticorres", "kitti_odom", "kitti_depth", "kitti_test", "yifanwang", "my_kitti", "simcol", "simcolcorres", "c3vd", "c3vdcorres"]
png: true
height: 256
width: 320
matcher_result: data/c3vd/matcher_result.npy

## model
model_name: depthnet_c3vd
model: EstimateDepth
model_str: lite-mono # choices=["lite-mono", "lite-mono-small", "lite-mono-tiny", "lite-mono-8m", "monodepth2"]
weight_decay: 0.01
drop_path: 0.2
num_layers: 18 # choices=[18, 34, 50, 101, 152]
disparity_smoothness: 0.001
scales: [0,1,2]
min_depth: 0.001
max_depth: 1.
frame_ids: [0,-1,1]
output_disp: true
